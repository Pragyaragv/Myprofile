<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css">
    <script src="home.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>
<body>
    <div class="conatiner"  >

        <h2 class="my-2" style="margin-left: 62px;"> Contact Us </h2>
           <div class="row my-3 mx-5">
            <!--html form -->
            <div class="col-6">
              
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="Name">
                <label for="floatingName">Name </label>
              </div>
      
              <div class="form-floating mb-3 my-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
      
              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 12em"></textarea>
                <label for="floatingTextarea2">Please leave your question here </label>
              </div>
              <button type="button" class="btn btn-success mt-2" style="color: black;">Submit</button>
      
            </div>
      
            <!--Google Map-->
            <div class="col-6">
      
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d216797.52295045237!2d115.73119508671876!3d-31.894061600000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2a32b815d93de6af%3A0x3e9ca57ab91aaa4c!2sBetter%20Pets%20and%20Gardens%20Midland!5e0!3m2!1sen!2sau!4v1694367759271!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
      
           </div>
      </div>
</body>
</html>
